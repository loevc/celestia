<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .message {
            font-size: 18px;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <p class="message">尊敬的用户，您的验证码是：<span class="code" th:text="${verificationCode}"></span></p>
    <p>请不要将验证码告诉他人。验证码用于验证您的身份。</p>
</div>
</body>
</html>
